{% load utils %}
<!-- partials/table_header.html -->
<div class="overflow-hidden">
  <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
    <thead class="bg-gray-50 dark:bg-neutral-700">
      <tr>
        <!-- Dynamic fields -->
        {% for field in enabled_fields %}
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">
            {{ field|titlify }}
          </th>
        {% endfor %}
        {% if model_class.get_config.actions.dropdown|length >= 1 %}
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase dark:text-neutral-500">
            Actions
          </th>
        {% endif %}
      </tr>

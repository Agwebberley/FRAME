<!-- partials/table_body.html -->
{% load utils %}
<div class="overflow-hidden">
  <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
    <!-- Table body -->
    <tbody id="table-body" class="bg-white divide-y divide-gray-200 dark:bg-neutral-800 dark:divide-neutral-700">
      {% for obj in page_obj %}
        <tr>
          {% for field in enabled_fields %}
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-neutral-200">
              {{ obj|get_field_value:field }}
            </td>
          {% endfor %}
          <!-- Actions column -->
          {% if model_class.get_config.actions.dropdown|length >= 1 %}
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <!-- Actions Dropdown -->
            {% include 'partials/actions_dropdown.html' with obj=obj %}
          </td>
          {% endif %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

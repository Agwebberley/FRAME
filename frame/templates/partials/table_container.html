{% load utils %}
<div id="table-container" class="overflow-hidden">
    <!-- Table for listing items -->
    <table class="divide-y divide-gray-200 dark:divide-neutral-700">
        <thead class="bg-gray-50 dark:bg-neutral-700">
            <tr>
                {% for field in enabled_fields %}
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-neutral-400">
                        {{ field|titlify }}
                    </th>
                {% endfor %}
                {% if model_class.get_config.actions.dropdown|length >= 1 %}
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase dark:text-neutral-400">Actions</th>
                {% endif %}
            </tr>
        </thead>
        
        <!-- Table Body (partial) -->
        {% include 'partials/table_body.html' %}
    </table>

    <!-- Pagination (partial) -->
    {% include 'partials/pagination.html' %}
</div>

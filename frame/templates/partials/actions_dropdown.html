<!-- partials/actions_dropdown.html -->
{% load static %}
{% if model_class.get_config.actions.dropdown|length >= 1 %}
<div class="hs-dropdown relative inline-block text-left">
  <button type="button" id="hs-dropdown-toggle-{{ obj.pk }}"
          class="hs-dropdown-toggle py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
          aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
    Actions
    
<svg class="hs-dropdown-open:rotate-180 size-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
</svg>

  </button>
  <div class="hs-dropdown-menu absolute z-50 transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-60 bg-white shadow-md rounded-lg mt-2 dark:bg-neutral-800 dark:border dark:border-neutral-700 dark:divide-neutral-700"
       role="menu" aria-orientation="vertical" aria-labelledby="hs-dropdown-toggle-{{ obj.pk }}">
    {% for action in model_class.get_config.actions.dropdown %}
      <a href="{% url action.url obj.pk %}"
         class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700">
        {{ action.name }}
      </a>
    {% endfor %}
  </div>
</div>
{% endif %}

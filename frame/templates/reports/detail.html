{% load utils %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ model_class.get_config.model_name }} Details</title>
    <style>
        /* Inline CSS styles for printing */

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #000;
        }

        h1, h2 {
            text-align: center;
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        .details-table th, .details-table td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }

        .details-table th {
            background-color: #f2f2f2;
            width: 30%;
        }

        .details-table td {
            width: 70%;
        }
    </style>
</head>
<body>
    <h1>{{ report_title }}</h1>
    <h2>{{ object }}</h2>

    <table class="details-table">
        <tbody>
            {% for field in enabled_fields %}
            <tr>
                <th>{{ field|titlify }}</th>
                <td>{{ object|get_field_value:field }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

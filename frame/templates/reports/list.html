{% load static %}
{% load utils %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ model_class.get_config.list_title }} - Report</title>
    <style>
        /* Include necessary CSS styles directly here */

        body {
            font-family: Arial, sans-serif;
            color: #000;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Additional styles as needed */
    </style>
</head>
<body>
    <h1>{{ report_title }}</h1>

    <table>
        <thead>
            <tr>
                {% for field in enabled_fields %}
                    <th>{{ field|titlify }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for obj in page_obj %}
                <tr>
                    {% for field in enabled_fields %}
                        <td>{{ obj|get_field_value:field }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
